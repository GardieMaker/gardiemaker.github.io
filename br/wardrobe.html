<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" type="image/png" href="../assets/img/favicon.png">
        <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.png">

        <meta property="og:image" content="../assets/meta/gm-home.png" />
    	<meta property="og:description" content="Escolha as roupas e trajes que você mais gosta para criar a guardiã dos seus sonhos. Mais de 20 mil peças disponíveis para personalizar seus próprios personagens." />

        <link href="https://fonts.googleapis.com/css?family=Rubik:400&display=swap&subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap" rel="stylesheet"> 
        <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
        <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.15.4/css/all.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="server/const.js"></script>
        <script type="text/javascript" src="../js/wardrobe.js"></script>
        <script type="text/javascript" src="../js/date.js"></script>

        <title></title>

        <!-- Script traductor -->
        <script type="text/javascript" src="../lang/pt-BR.js"></script>
        <script type="text/javascript" src="../js/translator.js"></script>

        <link rel="stylesheet" type="text/css" href="../styles/base.css">
        <link rel="stylesheet" type="text/css" href="../styles/wardrobe.css">
    </head>
    <body>
        <!-- header -->
        <div id="header">
            <div id="header-in">
                <a id="logo" title="GardieMaker" href="/br/home"><img src="../assets/img/logo.png"></a>
                <!-- NOVEDADES -->
                <div id="header-news">
                    <div id="news-infos">
                        <div class="news-latest">
                            <!-- cargar status -->
                        </div>
                    </div>
                </div>
                <!-- FIN NOVEDADES -->
            </div>
            <div id="header-top">
                <div id="header-top-in">
                    <ul id="header-menu">
                        <li>
                            <a href="https://gardiemaker.blogspot.com"></a>
                        </li>
                        <li>
                            <a href="wardrobe"></a>
                        </li>
                        <li>
                            <a href="profile"></a>
                        </li>
                        <li>
                            <a href="archive"></a>
                        </li>
                        <li>
                            <a href="support?wardrobe"></a>
                        </li>
                    </ul>
                    <div id="fb-icon"><a title="" href="https://www.facebook.com/gardiemaker" target="_blank"><span class="fab fa-facebook-square"></span></a></div>
                    <a href="../" id="change-server" title=""><span class="fas fa-globe"></span></a>
                </div>
            </div>
        </div>

        <!-- content -->
        <div id="content">
            <div id="container">
                <!-- revisar -->
                <div id="change-lang" class="button" current-lang="es" title="" style="display: none;">Nombres en inglés</div>
                <div id="filter-help" title="" class="button">?</div>
                <div class="page-main-container marketplace-main-container">
                    <h1>
                        <span class="title-end"></span>
                    </h1>
                    <ul class="marketplace-menu">
                        
                    </ul>
                    <div class ="marketplace-container">
                        <div id="marketplace-filters">
                            <form onsubmit="cargarLista(); return false">

                                <select id="filter-bodyLocationOptions" >
                                    <option value=""></option>
                                    <option value="underwear"></option>
                                    <option value="skin"></option>
                                    <option value="tatoo"></option>
                                    <option value="mouth"></option>
                                    <option value="eye"></option>
                                    <option value="hair"></option>
                                    <option value="sock"></option>
                                    <option value="shoe"></option>
                                    <option value="pants"></option>
                                    <option value="handAccessory"></option>
                                    <option value="top"></option>
                                    <option value="coat"></option>
                                    <option value="glove"></option>
                                    <option value="necklace"></option>
                                    <option value="dress"></option>
                                    <option value="hat"></option>
                                    <option value="faceAccessory"></option>
                                    <option value="background"></option>
                                    <option value="belt"></option>
                                    <option value="ambient"></option>
                                </select>

                                <select id="filter-guardOptions" >
                                    <option value=""></option>
                                    <optgroup label="">
                                        <option value="obsidiana"></option>
                                        <option value="absenta"></option>
                                        <option value="sombra"></option>
                                    </optgroup>
                                    <optgroup label="">
                                        <option value="episodios"></option>
                                        <option value="spinoff"></option>
                                    </optgroup>
                                    <optgroup label="">
                                        <option value="premios"></option>
                                        <option value="alquimia"></option>
                                        <option value="costales"></option>
                                        <option value="exploracion"></option>
                                        <option value="recarga"></option>
                                        <option value="antique"></option>
                                    </optgroup>
                                    
                                </select>

                                <select id="filter-rarityOptions" >
                                    <option value=""></option>
                                    <option value="common"></option>
                                    <option value="rare"></option>
                                    <option value="epic"></option>
                                    <option value="legendary"></option>
                                    <option value="event"></option>
                                </select>

                                <select id="filter-orderOptions" >
                                    <option value="newest"></option>
                                    <option value="oldest"></option>
                                </select>

                                <input id="filter-itemName" value="" >
                                <input id="filter" type="submit" value="" >
                            </form>
                        </div>
                        <div id="marketplace-search">
                            <div class="marketplace-search-list">
                                <div id="marketplace-right">
                                    <div id="marketplace-preview"></div>
                                    <div id="marketplace-avatar-background-preview"></div>
                                    <div id="marketplace-avatar-preview">
                                        <!-- canvas dinámicos -->
                                    </div>

                                    <div id="marketplace-itemDetail" style="display:none">
                                        <div class="marketplace-itemDetail-cont">
                                            <div class="button marketplace-itemDetail-opt" onclick="moverPrenda('prev');"></div>
                                        </div>
                                        <div class="marketplace-itemDetail-cont">
                                            <div class="button marketplace-itemDetail-opt" onclick="moverPrenda('next');"></div>
                                        </div>
                                        <div class="marketplace-itemDetail-cont2">
                                            <div class="button marketplace-itemDetail-set" onclick="fijarPrenda()"></div>
                                        </div>
                                    </div>
                                    <div id="edit-clothes" class="button"><span class="fas fa-pen"></span></div>
                                    <div id="config-buttons-container">
                                        <div id="config-load-base" class="button" title=""><span class="fas fa-tshirt"></span></div>
                                        <div id="config-clean-all" class="button" title=""><span class="fas fa-trash"></span></div>
                                    </div>
                                </div>
                                <ul id="marketplace-search-items">
                                    <!-- Lista con todos los artículos -->
                                </ul>
                            </div>
                            <div id="marketplace-pagination-container" style="float:left">
                                <div class="pagination">
                                </div>
                            </div>
                            <div id="aux-buttons">
                                <div id="button-img-link-container" style="display: none;">
                                    <a id="img-s" href="" target="_blank"><div class="button">S</div></a>
                                    <a id="img-m" href="" target="_blank"><div class="button">M</div></a>
                                    <a id="img-l" href="" target="_blank"><div class="button">L</div></a>
                                </div>
                                <a href="profile" id="link-profile" ><div class="button"></div></a>
                            </div>
                            
                            <div style="clear:both"></div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--footer-->
        <div id="footer" itemscope="" itemtype="https://schema.org/WPFooter">
            <div id="footer-in">
                <ul id="footer-links">
                    <li></li>
                    <li><a href="https://gardiemaker.blogspot.com/p/reportar-un-problema.html" style="color: #fff;"></a></li>
                  </ul>
                <span id="footer-info"></span>
            </div>
        </div>

        <!-- popup -->
        <div id="popup-bg">
            
            <div id="popup-container">
                <div id="close-popup" class="button">x</div>
                <div class="popup-title"></div>
                <p></p>
                <h4></h4><p></p>
                <h4></h4><p></p>
                <h4></h4><p></p>
                <h4></h4><p></p><p></p>
            </div>
        </div>

    </body>
</html>
